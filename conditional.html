<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body class="w-full bg-red-100 h-screen grid place-items-center">
    <div id="app">
        <h1 class="text-4xl text-green-400 my-5 underline" v-show="progressTest">Progress Test </h1>

        <ul>
            <li v-for="test in testArrays.filter(t=>!t.complete)" :key="test.name"
                class="p-2 my-2 bg-blue-200 rounded-sm flex justify-between">
                <span class="ms-2">{{test.name}}</span>
                <span class="ms-2"> <input type="checkbox" v-model="test.complete"></span>
            </li>
        </ul>

        <h5 class="text-4xl text-green-400 my-5 underline " v-show="completeStatus">Complete
            Test</h5>
        <ul>
            <li v-for="test in testArrays.filter(t=>t.complete)" :key="test.name"
                class="p-2 my-2 bg-blue-200 rounded-sm flex justify-between">
                <span class="ms-2">{{test.name}}</span>
                <span class="ms-2"> <input type="checkbox" v-model="test.complete"></span>
            </li>
        </ul>


    </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<script>


    Vue.createApp({
        data() {
            return {
                testArrays: [
                    { name: 'test 1', complete: false },
                    { name: 'test 2', complete: false },
                    { name: 'test 3', complete: false },
                ]
            }
        },
        computed: {
            completeStatus() {
                return this.testArrays.filter(t => t.complete).length
            },

            progressTest() {
                return this.testArrays.filter(t => !t.complete).length
            }

        },
    }).mount('#app');


</script>

</html>
