<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        display: grid;
        place-items: center;
    }

    .red {
        background: red;
    }

    .green {
        background: green;
    }
</style>

<body>

<div id="app">
    <input type="text" v-model="greeting">
    <h1>{{greeting}}</h1>
    <button @click=" status = !status " :class="status ? 'red':'green'">Click</button>
</div>
</body>

<script src=" https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'hey',
                status: false
            }
        },
        methods: {},
        mounted() {
            setTimeout(() => {
                this.greeting = 'change'
            }, 5000);
        },
    }).mount('#app');
</script>

</html>
